    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white text-center text-center">Would you like to see some cool pics of characters?</nav>
            <img src="assets/images/disneycastle.jpg" alt="DisneyCastle">

        <div class="container px-md-10">
            <div class="row">
                <div id="topicsButtons"></div>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="10" value="10" class="slider" id="myRange">
                        <p>Choose how many results you would like: <span id="resultsWanted"></span></p>
                    </div>
                </div>
            </div> 

            <div class="row">
                <div class="col-8 px-md-5" id="placehere">Column 8</div>
                    
                <div class="col-4 mb-1 card card-text">
                    <p class="card-title mr-3">Add any Character:</p>
                    <input type="text" id="newTopicInput" placeholder="Input Character Here"/>
                    
                    <button class="btn-primary mb-2" id="newTopicSubmit">Submit</button>

                </div>
            </div>
        </div>
